apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onestone-tls-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: one.softstone.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}
                port:
                  number: 80
  tls:
    - secretName: onestone-prod-tls
      hosts:
        - one.softstone.cloud