apiVersion: apps/v1
kind: Deployment
metadata:
  name: apistone
spec:
  selector:
    matchLabels:
      app: onestone
      tier: api
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: onestone
        tier: api
    spec:
      containers:
      - name: apistone
        image: docker.io/softstone1/apistone:v1.0.0
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        ports:
        - containerPort: 80
